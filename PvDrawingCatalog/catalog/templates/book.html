<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load mptt_tags %}
</head>
<body>
<ul>
    {% recursetree book.assembly %}
        <li>
            {{ node.name }}

        </li>
    {% endrecursetree %}
</ul>
</body>
</html>
